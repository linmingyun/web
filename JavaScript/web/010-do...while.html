<html>
<head>
<title>一个使用到do...while 循环的Javascript 示例</title>
</head>
<body>
<p>
<script type="text/javascript">
	i = 0;
	do
	{
		document.write( i + "<br>");
		i++;
	}
	while (i <= 5);
</script>
</p>
<p>Javascript 示例代码解释：这个Javascript 示例用到了do...while 循环语句。
循环语句允许重复执行一行或数行代码，do 后面跟的是重复执行的代码，while 后面跟的是终止循环
的条件。这个Javascript 示例中，设一个变量为i，i 初始值为0，i++表示每次重复执行后i 的值就加
1，终止循环条件为while (i <= 5)，也就是说，一旦i 的值大于5，就终止循环。该示例中，重复循环
的语句是while 循环里面的document.write 语句。</p>
</body>
</html>
