<title>一个使用到if 条件语句的Javascript 示例</title>
</head>
<body>
<script type="text/javascript">
	var vText = "What's up?";
	var vLen = vText.length;
	if (vLen < 100)
	{
		document.write("<p> 该字符串长度小于100</p>");
	}
</script>
<p>Javascript 示例代码解释：这个Javascript 示例用到了Javascript 的if 条件语句。
首先用.length 计算出字符串What's up?的长度，然后使用if 语句。if 语句的内容是：如果该字符串长度小于100，就显示"该字符串长度小于100"。
</p>
