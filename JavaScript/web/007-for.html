<html>
<head>
<title>一个使用到for 循环的Javascript 示例</title>
</head>
<body>
<p>
<script type="text/javascript">
	for (i = 0; i <= 5; i++)
	{
		document.write(i);
		document.write("<br>");
	}
</script>
</p>
<p>Javascript 示例代码解释：这个Javascript 示例用到了for 循环语句。
循环语句允许重复执行一行或数行代码，for 循环要使用一个计数器变量，每重复一次循环之后，计
数器变量的值就会增加或者减少。这个Javascript 示例中，计数器变量为i，i 初始值为0，i++表示
每次重复执行后i 的值就加1，终止循环条件为i小于等于5，也就是说，一旦i 的值大于5，就终止循环。
该示例中，重复循环的语句是for 循环里面的两句document.write 语句。</p>

    <div style="width: 261px; height: 70px; background-color: #cccccc;" id="NameList" align="center">

    </div>

    <script language="javascript">

        var names = new Array( "Lily", "Tomson", "Alex", "Jack" );  // 名单

        for( i = 0; i< names.length; i++ )                          // 遍历名单

        {

            var tn = document.createTextNode( names[i] + " " );     // 创建一个文本节点，内容为名单上当前名字

            var nameList = document.getElementById( "NameList" );   // 找出层NameList

            nameList.appendChild( tn );                             // 将文本节点添加到层NameList上

        }

    </script>
</body>
</html>
